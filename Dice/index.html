<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Würfel</title>

    <!-- 1. PWA & iOS OPTIMIERUNG -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dice App">
    <meta name="theme-color" content="#121826">

    <link rel="apple-touch-icon" href="LogoApp.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/JunusErgin/fast-ui@latest/style.css">
    <style>
        /* WICHTIG: Diese Styles verhindern das weiße Flackern beim Start */
        html, body {
            background-color: #121826 !important;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            color: white;
            font-family: -apple-system, system-ui, sans-serif;
            touch-action: none; 
            height: 85vh;
        }

        /* Splash Screen Style */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #121826;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .loading-logo {
            width: 90px;
            height: 90px;
            margin-bottom: 24px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1));
            animation: pulse 1.8s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.08); opacity: 1; }
        }

        header {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(18, 24, 38, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 12px; /* Erzeugt den Abstand zwischen Logo und Dice */
        }

        .header-logo {
            width: 32px;
            height: 32px;
            object-fit: contain;
            border-radius: 6px;
        }

        canvas {
            display: block;
        }

        footer {
            text-align: center;
            width: 30%; /* Der Footer nimmt die gesamte Breite ein */
            background-color: rgba(0, 0, 0, 0.5); /* Halbtransparenter schwarzer Hintergrund */
            color: white;
            padding: 8px;
            position: absolute; /* Absolute Positionierung */
            bottom: 0; /* Immer am unteren Rand */
        }
        
        h1 {
            text-align: center;
            position: absolute;
            bottom: 10%;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="LogoTD.png" alt="Logo" class="loading-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/115/115933.png'">
        <p class="text-white/40 text-xs tracking-[0.3em] uppercase"></p>
    </div>

    <header>
        <img src="LogoTD.png" alt="Logo" class="header-logo" onerror="this.style.display='none'">
        <span>Dice</span>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="skript.js"></script>
</body>
</html>
